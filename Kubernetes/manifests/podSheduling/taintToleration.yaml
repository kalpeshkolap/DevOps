apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
      tolerations:
      - key: "web"
        operator: "Equal"
        value: "server"
        effect: "NoSchedule"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nodeaff
  name: nodeaff
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeaff
  template:
    metadata:
    
      labels:
        app: nodeaff
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: k8s
                operator: In
                values:
                - master
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80

